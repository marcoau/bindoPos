<div class='checkout-header'>
  <img class='checkout-logo' src='img/bindo-logo.png'>
</div>
<div class='checkout-progress'>
  <ul class='progress-list'>
    <li>Shipping Info</li>
    <li>Billing Info</li>
    <li>Confirm Order</li>
  </ul>
  <div class='progress-bar'>
    <div class='progress-bar-back'></div>
    <div class='progress-bar-front'></div>
  </div>
</div>
<div class='checkout-container'>
  

  <div class='checkout-order' ui-view='order'></div>

  <div class='checkout-information' ui-view='information'></div>



</div>
